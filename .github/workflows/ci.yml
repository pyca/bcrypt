name: CI
on:
  pull_request: {}

jobs:
  macos:
    runs-on: macos-latest
    strategy:
      matrix:
         PYTHON:
          - {VERSION: "3.6", TOXENV: "py36"}
          - {VERSION: "3.9", TOXENV: "py39"}
    name: "Python ${{ matrix.PYTHON.VERSION }} on macOS"
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ matrix.PYTHON.VERSION }}

      - run: pip install tox coverage
      - run: tox
        env:
          TOXENV: ${{ matrix.PYTHON.TOXENV }}
      - uses: alex/github-actions-coverage-merge@main
        with:
          mode: upload
          name: ${{ matrix.PYTHON.VERSION }}-macOS-coverage

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        WINDOWS:
          - {ARCH: 'x86', WINDOWS: 'win32'}
          - {ARCH: 'x64', WINDOWS: 'win64'}
        PYTHON:
          - {VERSION: "3.6", TOXENV: "py36"}
          - {VERSION: "3.9", TOXENV: "py39"}
    name: "Python ${{ matrix.PYTHON.VERSION }} on ${{ matrix.WINDOWS.WINDOWS }}"
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ matrix.PYTHON.VERSION }}
          architecture: ${{ matrix.WINDOWS.ARCH }}

      - run: pip install tox coverage
      - run: tox
        env:
          TOXENV: ${{ matrix.PYTHON.TOXENV }}
      - uses: alex/github-actions-coverage-merge@main
        with:
          mode: upload
          name: ${{ matrix.PYTHON.VERSION }}-${{ matrix.WINDOWS.WINDOWS }}-coverage
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        PYTHON:
          - {VERSION: "3.9", TOXENV: "pep8,packaging"}
          - {VERSION: "3.9", TOXENV: "mypy"}
          - {VERSION: "3.6", TOXENV: "py36"}
          - {VERSION: "3.7", TOXENV: "py37"}
          - {VERSION: "3.8", TOXENV: "py38"}
          - {VERSION: "3.9", TOXENV: "py39"}
          - {VERSION: "pypy3", TOXENV: "pypy3"}
    name: "${{ matrix.PYTHON.TOXENV }} on linux"
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ matrix.PYTHON.VERSION }}
      - run: pip install tox coverage
      - run: tox
        env:
          TOXENV: ${{ matrix.PYTHON.TOXENV }}
      - uses: alex/github-actions-coverage-merge@main
        with:
          mode: upload
          name: ${{ matrix.PYTHON.VERSION }}-linux-coverage
  merged-coverage:
    runs-on: ubuntu-latest
    name: "Merge that coverage"
    needs: [linux, windows, macos]
    steps:
      - uses: actions/checkout@v2
      - uses: alex/github-actions-coverage-merge@main
        with:
          mode: merge
