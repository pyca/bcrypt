trigger:
  branches:
    include:
      - "master"
  tags:
    include:
      - "*"

jobs:
- job: 'mac'
  pool:
    vmImage: 'macOS-10.14'
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
        TOXENV: py27
      Python35:
        python.version: '3.5'
        TOXENV: py35
      Python36:
        python.version: '3.6'
        TOXENV: py36
      Python37:
        python.version: '3.7'
        TOXENV: py37
      Python38:
        python.version: '3.8'
        TOXENV: py38
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - script: pip install tox
    displayName: 'Install tox'

  - script: tox
    displayName: 'Run tests'
