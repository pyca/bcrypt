language: python
# Run on Travis CI's docker infrastructure
sudo: false

matrix:
  include:
    - python: 3.6
      env: TOXENV=py36 CC=gcc
    - python: 3.6
      env: TOXENV=py36 CC=gcc
    - python: 3.7
      env: TOXENV=py37 CC=gcc
      dist: xenial
      sudo: true
    - python: 3.8
      env: TOXENV=py38 CC=gcc
      dist: xenial
      sudo: true
    - python: pypy3.6-7.3.1
      env: TOXENV=pypy3 CC=gcc
    - python: 3.6
      env: TOXENV=py36 CC=clang
    - python: 3.7
      env: TOXENV=py37 CC=clang
      dist: xenial
      sudo: true
    - python: 3.8
      env: TOXENV=py38 CC=clang
      dist: xenial
      sudo: true
    - python: pypy3.6-7.3.1
      env: TOXENV=pypy3 CC=clang
    - python: 3.8
      env: TOXENV=pep8
    - python: 3.8
      env: TOXENV=mypy
    - env: TOXENV=packaging
    - python: 3.8
      arch: arm64
      env: TOXENV=py38 CC=gcc
      dist: focal
      arch: arm64-graviton2
      virt: lxd
      group: edge
    - python: 3.8
      arch: arm64
      env: TOXENV=py38 CC=clang
      dist: focal
      arch: arm64-graviton2
      virt: lxd
      group: edge

install: .travis/install.sh

script: .travis/run.sh

branches:
  only:
    - master
    - /\d+\.\d+\.x/
    - /\d+\.\d+(\.\d+)?/

